---
# Codespaces Package Installation - runs during pre_tasks
#
# Installs all packages required by common role:
# - fzf, git, nvim: required for vim plugin installation
# - rg, tmux, bat: used by scripts and dotfiles
# - zsh: required for shell configuration
#
# This file is imported during pre_tasks to ensure dependencies
# are available before the common role runs.

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  become: yes

- name: Install Codespaces packages
  apt:
    name:
      - bat
      - curl
      - fd-find
      - git
      - neovim
      - python3
      - python3-pip
      - python3-venv
      - pipx
      - ripgrep
      - shellcheck
      - sudo
      - unzip
      - yamllint
      - zsh
    state: present
  become: yes

- name: Create ~/.local/bin directory
  file:
    path: '{{ ansible_facts["user_dir"] }}/.local/bin'
    state: directory
    mode: 0755

- name: Remove fzf apt package if installed
  apt:
    name: fzf
    state: absent
  become: yes

- name: Check if fzf already exists in .local/bin
  stat:
    path: '{{ ansible_facts["user_dir"] }}/.local/bin/fzf'
  register: fzf_binary

- name: Set GitHub API token for authenticated requests
  set_fact:
    github_api_token: "{{ ansible_env.GITHUB_TOKEN | default(ansible_env.GH_TOKEN | default('')) }}"

- name: Get latest fzf release version
  uri:
    url: https://api.github.com/repos/junegunn/fzf/releases/latest
    return_content: yes
    headers: "{{ {'Authorization': 'Bearer ' + github_api_token} if github_api_token else {} }}"
  register: fzf_latest_release
  retries: 3
  delay: 10
  until: fzf_latest_release is succeeded
  when: not fzf_binary.stat.exists

- name: Set fzf version without v prefix
  set_fact:
    fzf_version: "{{ fzf_latest_release.json.tag_name | regex_replace('^v', '') }}"
  when: not fzf_binary.stat.exists

- name: Download and extract fzf binary
  unarchive:
    src: "https://github.com/junegunn/fzf/releases/download/{{ fzf_latest_release.json.tag_name }}/fzf-{{ fzf_version }}-linux_amd64.tar.gz"
    dest: '{{ ansible_facts["user_dir"] }}/.local/bin'
    remote_src: yes
  retries: 3
  delay: 10
  when: not fzf_binary.stat.exists

- name: Clone fzf repo for shell integration files
  git:
    repo: 'https://github.com/junegunn/fzf.git'
    dest: '{{ ansible_facts["user_dir"] }}/.fzf'
    depth: 1
    version: master
    update: yes

- name: Create ~/.fzf/bin directory for vim plugin compatibility
  file:
    path: '{{ ansible_facts["user_dir"] }}/.fzf/bin'
    state: directory
    mode: 0755

- name: Create fzf symlink for vim plugin
  file:
    src: '{{ ansible_facts["user_dir"] }}/.local/bin/fzf'
    dest: '{{ ansible_facts["user_dir"] }}/.fzf/bin/fzf'
    state: link

- name: Create fzf config directory
  file:
    path: '{{ ansible_facts["user_dir"] }}/.config/fzf'
    state: directory
    mode: 0755

- name: Check if delta already exists
  stat:
    path: /usr/bin/delta
  register: delta_binary

- name: Get latest delta release version
  uri:
    url: https://api.github.com/repos/dandavison/delta/releases/latest
    return_content: yes
    headers: "{{ {'Authorization': 'Bearer ' + github_api_token} if github_api_token else {} }}"
  register: delta_latest_release
  retries: 3
  delay: 10
  until: delta_latest_release is succeeded
  when: not delta_binary.stat.exists

- name: Set delta version without v prefix
  set_fact:
    delta_version: "{{ delta_latest_release.json.tag_name | regex_replace('^v', '') }}"
  when: not delta_binary.stat.exists

- name: Download delta .deb package
  get_url:
    url: "https://github.com/dandavison/delta/releases/download/{{ delta_latest_release.json.tag_name }}/git-delta_{{ delta_version }}_amd64.deb"
    dest: "/tmp/git-delta_{{ delta_version }}_amd64.deb"
  retries: 3
  delay: 10
  when: not delta_binary.stat.exists

- name: Install delta .deb package
  apt:
    deb: "/tmp/git-delta_{{ delta_version }}_amd64.deb"
  become: yes
  when: not delta_binary.stat.exists

- name: Clean up delta .deb file
  file:
    path: "/tmp/git-delta_{{ delta_version }}_amd64.deb"
    state: absent
  when: not delta_binary.stat.exists

- name: Get latest tmux-builds release
  uri:
    url: https://api.github.com/repos/tmux/tmux-builds/releases/latest
    return_content: yes
    headers: "{{ {'Authorization': 'Bearer ' + github_api_token} if github_api_token else {} }}"
  register: tmux_latest_release
  retries: 3
  delay: 10
  until: tmux_latest_release is succeeded

- name: Set tmux version
  set_fact:
    tmux_version: "{{ tmux_latest_release.json.tag_name | regex_replace('^v', '') }}"

- name: Get installed tmux version
  shell: tmux -V 2>/dev/null | awk '{print $2}'
  register: tmux_installed_version
  changed_when: false
  failed_when: false

- name: Download and extract tmux binary
  unarchive:
    src: "https://github.com/tmux/tmux-builds/releases/download/{{ tmux_latest_release.json.tag_name }}/tmux-{{ tmux_version }}-linux-x86_64.tar.gz"
    dest: '{{ ansible_facts["user_dir"] }}/.local/bin'
    remote_src: yes
  retries: 3
  delay: 10
  when: tmux_installed_version.stdout != tmux_version

- name: Create tmux symlink in /usr/local/bin
  file:
    src: '{{ ansible_facts["user_dir"] }}/.local/bin/tmux'
    dest: /usr/local/bin/tmux
    state: link
  become: yes

- name: Create fd symlink (fdfind -> fd)
  file:
    src: /usr/bin/fdfind
    dest: '{{ ansible_facts["user_dir"] }}/.local/bin/fd'
    state: link

- name: Create bat symlink (batcat -> bat)
  file:
    src: /usr/bin/batcat
    dest: '{{ ansible_facts["user_dir"] }}/.local/bin/bat'
    state: link

- name: Create vim symlink (nvim -> vim)
  file:
    src: /usr/bin/nvim
    dest: '{{ ansible_facts["user_dir"] }}/.local/bin/vim'
    state: link
