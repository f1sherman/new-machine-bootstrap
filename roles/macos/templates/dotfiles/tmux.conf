setw -g mode-keys vi

set -sg escape-time 0

# Use zsh as default shell
set -g default-shell {{ brew_prefix }}/bin/zsh

# Capture PATH from attaching shell so run-shell commands can find binaries
set-hook -g client-attached 'run-shell "tmux set-environment -g PATH \"$PATH\""'

# Automatic session naming based on context (git branch, directory, SSH)
set-hook -g pane-title-changed 'run-shell -b "$HOME/bin/tmux-session-name #{pane_id}"'
set-hook -g pane-focus-in 'run-shell -b "$HOME/bin/tmux-session-name #{pane_id}"'

{% raw %}bind -n M-\\ split-window -h -c '#{pane_current_path}'
{% endraw %}bind -n M-- split-window -v -c '#{pane_current_path}'
bind -n M-= select-layout even-horizontal
bind -n M-+ select-layout even-vertical
bind -n M-n next-window
bind -n M-p previous-window

bind-key -nr    M-Up resize-pane -U
bind-key -nr  M-Down resize-pane -D
bind-key -nr  M-Left resize-pane -L
bind-key -nr M-Right resize-pane -R

is_ssh="ps -o args= -t '#{pane_tty}' | grep -qE '(^ssh |gh codespace ssh)'"

bind-key -n M-PPage copy-mode -u

bind-key -n M-y if-shell "$is_ssh" 'send-keys M-y' 'copy-mode'

# Smart upload: reads clipboard path, uploads if SSH'd, pastes result
bind-key -n M-u run-shell -b 'tmux set-buffer "$(pbpaste)" && \
  result=$($HOME/bin/smart-upload "$(tmux show-buffer)" "#{pane_tty}") && \
  tmux send-keys "$result"'

bind-key -n M-8 choose-session
bind-key -n M-9 switch-client -p
bind-key -n M-0 switch-client -n

set-option -g history-limit 100000


set -g status-interval 5
set -g status-bg black
set -g status-fg white
set -g status-left-length 60
set -g status-left '#[fg=yellow]#(branch=$(cd "#{pane_current_path}" && git branch --show-current 2>/dev/null); [ -n "$branch" ] && echo "($branch) ")#[fg=cyan]#{b:pane_current_path} #[fg=white]'
set -g status-right '#[fg=green]#(uptime | cut -d "," -f 4-)'
set -g window-status-format ''
set -g status-justify left
set -g status on

# Make the active pane more prominent
set -g pane-active-border-style "fg=colour51,bg=default"

setw -g monitor-activity on
set -g visual-activity on

set -g set-titles on
set -g set-titles-string '#S'
setw -g automatic-rename

# Required by neovim
set-option -g focus-events on

# copy/paste
set -g set-clipboard on
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "osc52-copy"
bind-key -T copy-mode-vi 'Y' send -X copy-selection-and-cancel \; run-shell -b "$HOME/bin/osc52-copy-oneline"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "osc52-copy"
bind-key -T copy-mode 'y' send -X copy-pipe-and-cancel "osc52-copy"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
{% raw %}
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l
{% endraw %}

# swap a pane with the current pane
{% raw %}bind-key s display-panes\; command-prompt -p "pane #: " "swap-pane -t '%%'"{% endraw %}

# Pick files, useful for aider for faster file select
unbind-key C-p
unbind-key -T root C-p

bind-key -T root C-p \
  if-shell "($is_vim) || ($is_ssh)" \
    'send-keys C-p' \
    'display-popup -E -w 95% -h 95% -d "#{pane_current_path}" -e "PICK_FILES_PANE=#{pane_id}" pick-files'

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable OSC 8 hyperlinks (requires tmux 3.4+)
set -ga terminal-features "*:hyperlinks"
