    label: "{{ item.name }}"

- name: Remap Caps Lock to Control
  command: hidutil property --set '{"UserKeyMapping":[{"HIDKeyboardModifierMappingSrc":0x700000039,"HIDKeyboardModifierMappingDst":0x7000000E0}]}'
  changed_when: false

- name: Install Caps Lock to Control LaunchAgent plist
  template:
    src: launchd/com.user.capslock-to-control.plist
    dest: '{{ ansible_facts["user_dir"] }}/Library/LaunchAgents/com.user.capslock-to-control.plist'
    mode: '0644'
  register: capslock_plist

- name: Unload Caps Lock to Control launchd job if changed
  command: launchctl unload {{ ansible_facts["user_dir"] }}/Library/LaunchAgents/com.user.capslock-to-control.plist
  when: capslock_plist.changed
  changed_when: false
  failed_when: false

- name: Load Caps Lock to Control launchd job
  command: launchctl load {{ ansible_facts["user_dir"] }}/Library/LaunchAgents/com.user.capslock-to-control.plist
  changed_when: false
  failed_when: false

- name: Install flushdns script
  copy:
    backup: yes
    dest: '/opt/local/bin/flushdns'
    src: 'bin/flushdns'
    mode: 0755
  become: true
- name: Allow flushdns to be run as root without password
  lineinfile:
   path: /etc/sudoers
   state: present
   regexp: 'flushdns'
   line: '%admin    ALL = (root) NOPASSWD: /opt/local/bin/flushdns'
  become: true
- name: Remove Touch ID for sudo (conflicts with Ansible provisioning)
  file:
    path: /etc/pam.d/sudo_local
    state: absent
  become: true
- name: Create "murder" script to try to gracefully kill processes
  template:
    dest: '{{ ansible_facts["user_dir"] }}/bin/murder'
    src: templates/murder
    mode: '0755'
